<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="twitter.css">
    <title>Twitter</title>
</head>
<body>
    <div class="main-body three-column-grid center-wrapper">
    <header class="nav-bar .three-row-grid">
            <div class="logo">
                <img class="twitter-logo" src="/web-images/twitter-logo.png" alt="twitterlogo">
            </div>
            <nav>
                <div class="icons">
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/home.png" alt="home">
                    <h2 class="nav-headers">Home</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/hashtag.png" alt="hashtag">
                    <h2 class="nav-headers">Explore</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/notifications.png" alt="notifications">
                    <h2 class="nav-headers">Notifications</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/message.png" alt="message">
                    <h2 class="nav-headers">Messages</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/bookmark.png" alt="bookmark">
                    <h2 class="nav-headers">bookmark</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/lists.png" alt="lists">
                    <h2 class="nav-headers">Lists</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/profile.png" alt="profile">
                    <h2 class="nav-headers">Profile</h2>
                </div>
                <div class="icons two-column-grid__expand-two">
                    <img class="home-logo" src="/web-images/more.png" alt="more">
                    <h2 class="nav-headers">More</h2>
                </div>
                <div class="tweet"></div>
            </nav>
            <div class="profile">
                <div class="profile-person three-column-grid__expand-two"></div>
            </div>
        </header>
        <main class="main four-row-grid">
            <section class="home-main two-column-grid">
                <h2 class="home">Home</h2>
                <img class="sparkles"src="/web-images/stars.png" alt="stars">


            </section>
            <div class="status-bar"></div>
            <div class="tweets"></div>
            <div class="tweets"></div>

        </main>
        <aside class="news"></aside>

    </div>
</body>
</html>
